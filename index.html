<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Balança de Decisão</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="overlay">

    <header class="top">
      <div class="title-wrap">
        <div id="title" class="title">Balança de Decisão</div>
        <div id="sub" class="subtitle">Escreve A ou B no chat</div>
      </div>
    </header>

    <main class="center">
      <div class="card">
        <div class="glowline"></div>

        <div class="scale">
          <div class="scale-top">
            <div class="pill">
              <span class="dot dot-left"></span>
              <span id="leftLabel" class="pill-text">Opção A</span>
            </div>

            <div class="pill">
              <span class="dot dot-right"></span>
              <span id="rightLabel" class="pill-text">Opção B</span>
            </div>
          </div>

          <div class="beam-wrap">
            <div class="hanger">
              <div class="pivot"></div>
            </div>

            <div id="beam" class="beam">
              <div class="endcap left"></div>
              <div class="endcap right"></div>
            </div>

            <div class="pans">
              <div class="pan pan-left">
                <div class="count"><span id="leftCount">0</span></div>
                <div class="meter"><div id="leftFill" class="fill fill-left"></div></div>
              </div>

              <div class="pan pan-right">
                <div class="count"><span id="rightCount">0</span></div>
                <div class="meter"><div id="rightFill" class="fill fill-right"></div></div>
              </div>
            </div>
          </div>

          <div class="footer-hint">
            <span class="hint">Dica: também aceita escrever o nome das opções.</span>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="./script.js"></script>
</body>
</html>
